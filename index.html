    <script>

            { name: "é©šè¨", color: "#8B5CF6", branches: [{name:"å›°æƒ‘", children:["æ‡·ç–‘","çŒ¶è±«"]}, {name:"éœ‡é©š", children:["æ··äº‚","å‘†æ»¯"]}, {name:"èˆˆå¥®", children:["æœŸå¾…","æ€¥èº"]}] },

        ];

        return I18N['zh_tw'].emotions; // Default to TW structure for demo if others not fully expanded in this snippet
    }

    // --- 2. Geometry Engine (Wheel) ---
    const SIZE = 800, CENTER = 400, R_CORE = 120, R_BRANCH = 250, R_LEAF = 380;
    let currentLang = 'en', currentData = I18N['en'].emotions, activeIndex = null, chartInstance = null;

    function polarToCartesian(cx, cy, r, angle) {
        const rad = (angle - 90) * Math.PI / 180.0;
        return { x: cx + (r * Math.cos(rad)), y: cy + (r * Math.sin(rad)) };
    }

    function getPath(start, end, r1, r2) {
        const s = polarToCartesian(CENTER, CENTER, r2, end);
        const e = polarToCartesian(CENTER, CENTER, r2, start);
        const large = end - start <= 180 ? "0" : "1";
        let d = ["M", s.x, s.y, "A", r2, r2, 0, large, 0, e.x, e.y];
        if (r1 > 0) {
            const s2 = polarToCartesian(CENTER, CENTER, r1, end);
            const e2 = polarToCartesian(CENTER, CENTER, r1, start);
            d.push("L", e2.x, e2.y, "A", r1, r1, 0, large, 1, s2.x, s2.y, "Z");
        } else { d.push("L", CENTER, CENTER, "Z"); }
        return d.join(" ");
    }

    function renderWheel() {
        const svg = document.getElementById('wheelSvg'); svg.innerHTML = '';
        const count = currentData.length;
        const focusAngle = 140, otherAngle = activeIndex !== null ? (360 - focusAngle) / (count - 1) : 360 / count;
        let cur = 0;

        currentData.forEach((core, i) => {
            const isFoc = (i === activeIndex);
            const span = (activeIndex === null) ? (360/count) : (isFoc ? focusAngle : otherAngle);
            const start = cur, end = cur + span; cur += span;

            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            
            // Core
            const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("d", getPath(start, end, 0, R_CORE));
            p.setAttribute("fill", core.color);
            if (activeIndex !== null && !isFoc) p.setAttribute("fill-opacity", "0.3");
            p.onclick = (e) => { e.stopPropagation(); activeIndex = (activeIndex===i)?null:i; renderWheel(); };
            g.appendChild(p);

            // Label
            if (span > 20) {
                const mid = start + span/2;
                const pos = polarToCartesian(CENTER, CENTER, R_CORE*0.65, mid);
                const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
                t.setAttribute("x", pos.x); t.setAttribute("y", pos.y);
                t.setAttribute("text-anchor", "middle"); t.setAttribute("dominant-baseline", "middle");
                t.textContent = core.name; t.style.fill = "#FFF"; t.style.fontSize = isFoc ? "24px" : "14px";
                t.style.pointerEvents = "none";
                g.appendChild(t);
            }
            svg.appendChild(g);
        });
    }

    // --- 3. Markdown Renderer (THE MAGIC) ---
    function renderMarkdown(text) {
        if (!text) return "";
        // Convert ### Title to Cards
        // We split by "###" to find sections
        const sections = text.split('###');
        let html = "";
        
        sections.forEach(section => {
            section = section.trim();
            if (!section) return;
            
            // Split title from content (first newline)
            const firstLineBreak = section.indexOf('\n');
            let title = "", content = "";
            
            if (firstLineBreak === -1) {
                title = section; // Just a title?
            } else {
                title = section.substring(0, firstLineBreak).trim();
                content = section.substring(firstLineBreak).trim();
            }
            
            // Format bold text (**text**)
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Format bullets (* text)
            content = content.replace(/^\* (.*)/gm, '<li>$1</li>');
            // Wrap bullets in ul if multiple
            if (content.includes('<li>')) {
                content = content.replace(/((<li>.*<\/li>\n?)+)/g, '<ul>$1</ul>');
            }
            // Line breaks for paragraphs
            content = content.replace(/\n\n/g, '<br><br>');

            html += `
            <div class="analysis-card">
                <div class="analysis-header">${title}</div>
                <div class="analysis-content">${content}</div>
            </div>`;
        });
        return html;
    }

    // --- 4. Main Logic ---
    async function runAnalysis() {
        const text = document.getElementById('dialogueInput').value;
        if (!text) return alert("Please enter text.");
        
        const btn = document.getElementById('scanBtn');
        btn.innerText = I18N[currentLang].scanning; btn.disabled = true;

        try {
            // Mock API call for Demo if local, replace with real fetch
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ conversation: text, language: currentLang })
            });
            const data = await response.json();
            
            // Display Results
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('riskScore').innerText = `TOXIC SCORE: ${data.riskScore}/10`;
            document.getElementById('tagCloud').innerHTML = data.patterns.map(t => `<span class="tag">#${t}</span>`).join('');
            
            // RENDER MARKDOWN HERE
            const fullAnalysis = (data.explanation || "") + "\n\n" + (data.strategicAdvice || "");
            document.getElementById('analysisText').innerHTML = renderMarkdown(fullAnalysis);

            // Radar Chart
            renderRadar(data.radarData);
            
            setTimeout(() => { document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' }); }, 100);

        } catch (e) {
            console.error(e);
            alert("Analysis failed. Please try again.");
        } finally {
            btn.innerText = I18N[currentLang].btn; btn.disabled = false;
        }
    }

    function renderRadar(data) {
        const ctx = document.getElementById('toxicRadar').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {

                    pointBackgroundColor: '#1C1917',
                    borderWidth: 2
                }]
            },

                        suggestedMin: 0, suggestedMax: 10, ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } },
                maintainAspectRatio: false
            }
        });
    }

    function setLang(l) {
