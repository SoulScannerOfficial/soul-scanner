<head>

    <style>
        :root {
            --bg-color: #FFF9F2;
            --text-color: #1C1917;
            --panel-bg: #FFFFFF;
        }

        body {
            font-family: 'Noto Serif', 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header */
        header {
            width: 100%; max-width: 1000px; padding: 40px 20px 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
            border-bottom: 2px solid #1C1917; margin-bottom: 30px;
            box-sizing: border-box;
        }
        h1 { font-size: 3rem; margin: 0; line-height: 1; letter-spacing: -1px; }
        .subtitle { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px; opacity: 0.6; margin-top: 8px; }
        
        .lang-container { display: flex; gap: 15px; }
        .lang-btn {
            background: none; border: none; cursor: pointer;
            font-family: inherit; font-size: 0.85rem; 
            opacity: 0.4; transition: all 0.2s; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px;
            padding: 5px 0; border-bottom: 2px solid transparent;
        }
        .lang-btn.active { opacity: 1; border-bottom: 2px solid #1C1917; }

        /* Wheel Stage */
        .wheel-stage {
            width: 100%; max-width: 650px; aspect-ratio: 1/1;
            position: relative; margin-bottom: 20px;
            /* Mobile Centering Fix */
            display: flex; justify-content: center; align-items: center;
        }
        svg { width: 100%; height: 100%; overflow: visible; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.05)); }
        
        path { cursor: pointer; transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); stroke: #FFF9F2; stroke-width: 1.5px; }
        
        /* Workspace */
        .workspace {
            width: 90%; max-width: 800px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
            display: none;
            animation: slideUp 0.6s ease-out;
            margin-bottom: 40px;
            box-sizing: border-box;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .vector-path {
            text-align: center; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: #666;
            margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px;
            word-wrap: break-word; /* Prevent long text break */
        }
        .vector-path span { color: #000; font-weight: bold; }

        .modules-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 25px;
        }
        .module-card {
            background: #FAFAFA; border: 1px solid #E5E5E5; border-radius: 6px;
            padding: 12px 5px; text-align: center; position: relative; opacity: 0.5;
        }
        .module-card.active {
            background: #FFF7ED; border-color: #F97316; opacity: 1;
        }
        .module-card h3 { margin: 6px 0 0 0; font-size: 0.6rem; text-transform: uppercase; }
        .module-icon { font-size: 1.4rem; display: block; }

        /* Input - Increased height for mobile */
        textarea {
            width: 100%; height: 150px; padding: 15px;
            border: 2px solid #E5E5E5; border-radius: 8px;
            font-family: inherit; font-size: 16px; /* 16px prevents iOS zoom */
            line-height: 1.6; resize: none; outline: none; box-sizing: border-box;
            background: #FAFAFA;
        }

        .btn-scan {
            width: 100%; padding: 15px; margin-top: 15px;
            background: #1C1917; color: #fff; border: none; border-radius: 8px;
            font-family: inherit; font-size: 1rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* Results */
        .result-area { margin-top: 30px; padding-top: 30px; border-top: 1px dashed #ccc; display: none; }
        .radar-container { height: 300px; display: flex; justify-content: center; margin-bottom: 25px; }
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 25px; }
        .tag { background: #EEE; color: #444; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }

        /* Footer */
        footer {
            margin-top: auto; padding: 30px 20px; text-align: center;
            font-size: 0.75rem; color: #999; width: 100%; border-top: 1px solid #eee;
            box-sizing: border-box;
        }
        .clear-btn { cursor: pointer; text-decoration: underline; margin-left: 10px; color: #B91C1C; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            header { flex-direction: column; align-items: center; text-align: center; gap: 20px; }
            h1 { font-size: 2.2rem; }
            .lang-container { width: 100%; justify-content: center; }
            
            /* Zoom the wheel on mobile to make text readable */
            .wheel-stage { 
                width: 100%; 
                transform: scale(1.1); 
                margin-top: 20px; margin-bottom: 40px; 
            }
            
            .workspace { width: 95%; padding: 20px; }
            .modules-grid { gap: 5px; }
            .module-card { padding: 8px 2px; }
            .module-icon { font-size: 1.2rem; }
            .module-card h3 { font-size: 0.5rem; }
        }

    </style>
</head>

    // --- 2. Geometry Engine ---
    const SIZE = 800;
    const CENTER = 400;
    const R_CORE = 120;
    const R_BRANCH = 250;
    const R_LEAF = 380;
    
    let currentLang = 'en'; 
    let currentData = I18N[currentLang].emotions;
    let activeIndex = null;
    let chartInstance = null;

    function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
        const angleInRadians = (angleInDegrees - 90) * Math.PI / 180.0;
        return {
            x: centerX + (radius * Math.cos(angleInRadians)),
            y: centerY + (radius * Math.sin(angleInRadians))
        };
    }

    function getPath(startAngle, endAngle, innerRadius, outerRadius) {
        const start = polarToCartesian(CENTER, CENTER, outerRadius, endAngle);
        const end = polarToCartesian(CENTER, CENTER, outerRadius, startAngle);
        const largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
        
        let d = ["M", start.x, start.y, "A", outerRadius, outerRadius, 0, largeArcFlag, 0, end.x, end.y];
        
        if (innerRadius > 0) {
            const start2 = polarToCartesian(CENTER, CENTER, innerRadius, endAngle);
            const end2 = polarToCartesian(CENTER, CENTER, innerRadius, startAngle);
            d.push("L", end2.x, end2.y, "A", innerRadius, innerRadius, 0, largeArcFlag, 1, start2.x, start2.y, "Z");
        } else {
            d.push("L", CENTER, CENTER, "Z");
        }
        return d.join(" ");
    }

    function renderWheel() {
        const svg = document.getElementById('wheelSvg');
        svg.innerHTML = '';
        const count = currentData.length;
        const focusAngle = 150; 
        const otherAngle = activeIndex !== null ? (360 - focusAngle) / (count - 1) : 360 / count;
        
        let currentAngle = 0;

        currentData.forEach((core, i) => {
            const isFocused = (i === activeIndex);
            const span = (activeIndex === null) ? (360 / count) : (isFocused ? focusAngle : otherAngle);
            
            const startAngle = currentAngle;
            const endAngle = currentAngle + span;
            currentAngle += span;

            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

            // Core
            const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("d", getPath(startAngle, endAngle, 0, R_CORE));
            p.setAttribute("fill", core.color);
            if (activeIndex !== null && !isFocused) p.setAttribute("fill-opacity", "0.3");
            p.onclick = (e) => { e.stopPropagation(); handleCoreClick(i); };
            g.appendChild(p);

            // Label
            if (span > 25) {
                const mid = startAngle + span/2;
                const pos = polarToCartesian(CENTER, CENTER, R_CORE*0.6, mid);
                const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
                txt.setAttribute("x", pos.x); txt.setAttribute("y", pos.y);
                txt.setAttribute("class", "center-text");
                txt.textContent = core.name;
                // INCREASED FONT SIZE for readability
                txt.style.fontSize = isFocused ? "24px" : "16px";
                g.appendChild(txt);
            }

            // Branches
            if (isFocused) {
                document.getElementById('centerMsg').style.opacity = '0';
                
                const branches = core.branches;
                const bSpan = span / branches.length;

                branches.forEach((branch, bi) => {
                    const bStart = startAngle + bi * bSpan;
                    const bEnd = bStart + bSpan;
                    
                    const bPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    bPath.setAttribute("d", getPath(bStart, bEnd, R_CORE, R_BRANCH));
                    bPath.setAttribute("fill", core.color);
                    bPath.setAttribute("fill-opacity", "0.85");
                    g.appendChild(bPath);

                    const mid = bStart + bSpan/2;
                    const pos = polarToCartesian(CENTER, CENTER, (R_CORE+R_BRANCH)/2, mid);
                    const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    txt.setAttribute("x", pos.x); txt.setAttribute("y", pos.y);
                    txt.setAttribute("class", "center-text");
                    txt.textContent = branch.name;
                    // INCREASED FONT SIZE
                    txt.style.fontSize = "16px"; 
                    let rot = mid; if(mid>90 && mid<270) rot += 180;
                    txt.setAttribute("transform", `rotate(${rot}, ${pos.x}, ${pos.y})`);
                    g.appendChild(txt);

                    const leaves = branch.children;
                    const lSpan = bSpan / leaves.length;
                    leaves.forEach((leaf, li) => {
                        const lStart = bStart + li * lSpan;
                        const lEnd = lStart + lSpan;
                        
                        const lPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
                        lPath.setAttribute("d", getPath(lStart, lEnd, R_BRANCH, R_LEAF));
                        lPath.setAttribute("fill", core.color);
                        lPath.setAttribute("fill-opacity", "0.65");
                        lPath.onclick = (e) => { e.stopPropagation(); handleLeafClick(core.name, branch.name, leaf); };
                        g.appendChild(lPath);

                        const lMid = lStart + lSpan/2;
                        const lPos = polarToCartesian(CENTER, CENTER, (R_BRANCH+R_LEAF)/2, lMid);
                        const lTxt = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        lTxt.setAttribute("x", lPos.x); lTxt.setAttribute("y", lPos.y);
                        lTxt.setAttribute("class", "center-text");
                        lTxt.textContent = leaf;
                        // INCREASED FONT SIZE
                        lTxt.style.fontSize = "14px"; 
                        lTxt.style.fill = "#333";
                        let lRot = lMid; if(lMid>90 && lMid<270) lRot += 180;
                        lTxt.setAttribute("transform", `rotate(${lRot}, ${lPos.x}, ${lPos.y})`);
                        g.appendChild(lTxt);
                    });
                });
            }
            svg.appendChild(g);
        });
    }

    function handleCoreClick(index) {
        activeIndex = (activeIndex === index) ? null : index;
        if(activeIndex === null) document.getElementById('centerMsg').style.opacity = '0.5';
        renderWheel();
    }

    function handleLeafClick(core, branch, leaf) {
        const path = `${core} > ${branch} > ${leaf}`;
        document.getElementById('vectorDisplay').innerText = path;
        document.getElementById('workspace').style.display = 'block';
        document.getElementById('workspace').scrollIntoView({ behavior: 'smooth' });
    }

    function setLang(lang) {
        currentLang = lang;
        currentData = I18N[lang].emotions;
        
        document.getElementById('dialogueInput').placeholder = I18N[lang].placeholder;
        document.getElementById('scanBtn').innerText = I18N[lang].btn;
        
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`l-${lang}`).classList.add('active');

        activeIndex = null;
        document.getElementById('centerMsg').style.opacity = '0.5';
        renderWheel();
    }

    // --- 3. Analysis & Storage (FIXED FETCH URL) ---
    async function runAnalysis() {
        const text = document.getElementById('dialogueInput').value;
        if (!text) return alert("Empty input!");
        
        const btn = document.getElementById('scanBtn');
        btn.innerText = I18N[currentLang].scanning;
        btn.disabled = true;

        try {
            // FIX: Changed from http://localhost:3000/api/analyze to /api/analyze
            // This is crucial for Vercel deployment.
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    conversation: text,
                    language: currentLang,
                    userEmotion: document.getElementById('vectorDisplay').innerText
                })
            });
            
            const data = await response.json();
            
            if (response.status === 429) {
                alert(data.error);
                return;
            }

            // Save to LocalStorage
            const savedData = {
                riskScore: data.riskScore,
                patterns: data.patterns,
                explanation: data.explanation,
                strategicAdvice: data.strategicAdvice,
                radarData: data.radarData,
                lang: currentLang 
            };
            localStorage.setItem('soulScannerData', JSON.stringify(savedData));

            displayResults(data);

        } catch (e) {
            console.error(e);
            alert("Connection Error. Please try again.");
        } finally {
            btn.innerText = I18N[currentLang].btn;
            btn.disabled = false;
        }
    }

    function displayResults(data) {
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('riskScore').innerText = `Toxic Score: ${data.riskScore}`;
        document.getElementById('tagCloud').innerHTML = data.patterns.map(t => `<span class="tag">#${t}</span>`).join('');
        document.getElementById('analysisText').innerHTML = data.explanation;
        document.getElementById('strategyText').innerHTML = data.strategicAdvice;
        
        renderRadar(data.radarData);
        // Fix for mobile scroll
        setTimeout(() => {
            document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
        }, 100);
    }

    function renderRadar(data) {
        const ctx = document.getElementById('toxicRadar').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: I18N[currentLang].labels,
                datasets: [{
                    label: 'Toxic Signature',
                    data: data,
                    backgroundColor: 'rgba(245, 158, 11, 0.2)',
                    borderColor: '#F59E0B',
                    pointBackgroundColor: '#1C1917',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: '#E5E5E5' },
                        grid: { color: '#E5E5E5' },
                        pointLabels: {
                            color: '#1C1917',
                            font: { size: 12, family: "'Noto Serif SC', serif", weight: 'bold' }
                        },
                        suggestedMin: 0, suggestedMax: 10,
                        ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } },
                maintainAspectRatio: false
            }
        });
    }

    function clearLocalData() {
        if(confirm("Clear all saved data?")) {
            localStorage.removeItem('soulScannerData');
            location.reload();
        }
    }

    function init() {
        const saved = localStorage.getItem('soulScannerData');
        if (saved) {
            const data = JSON.parse(saved);
            if (data.lang && I18N[data.lang]) {
                setLang(data.lang);
            } else {
                setLang('en');
            }
            if (data.radarData) {
                document.getElementById('workspace').style.display = 'block'; 
                displayResults(data);
            }
        } else {
            setLang('en');
        }
    }

    init();

</script>
