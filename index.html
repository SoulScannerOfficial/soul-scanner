                t.setAttribute("x", pos.x); t.setAttribute("y", pos.y);
                t.setAttribute("text-anchor", "middle"); t.setAttribute("dominant-baseline", "middle");
                t.textContent = core.name; t.style.fill = "#FFF"; t.style.fontSize = isFoc ? "24px" : "14px";
                t.style.pointerEvents = "none";
                g.appendChild(t);
            }

            // Branches (2nd Layer)
            if (isFoc) {
                document.getElementById('centerMsg').style.opacity = '0';
                const branches = core.branches;
                const bSpan = span / branches.length;
                branches.forEach((br, bi) => {
                    const bStart = start + bi * bSpan, bEnd = bStart + bSpan;
                    const bp = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    bp.setAttribute("d", getPath(bStart, bEnd, R_CORE, R_BRANCH));
                    bp.setAttribute("fill", core.color); bp.setAttribute("fill-opacity", "0.85");
                    g.appendChild(bp);

                    const mid = bStart + bSpan/2;
                    const pos = polarToCartesian(CENTER, CENTER, (R_CORE+R_BRANCH)/2, mid);
                    const bt = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    bt.setAttribute("x", pos.x); bt.setAttribute("y", pos.y);
                    bt.setAttribute("text-anchor", "middle"); bt.setAttribute("dominant-baseline", "middle");
                    bt.textContent = br.name; bt.style.fontSize = "16px"; bt.style.fill = "#FFF"; bt.style.pointerEvents = "none";
                    let rot = mid; if(mid>90 && mid<270) rot+=180;
                    bt.setAttribute("transform", `rotate(${rot}, ${pos.x}, ${pos.y})`);
                    g.appendChild(bt);

                    // Leaves (3rd Layer)
                    const leaves = br.children;
                    const lSpan = bSpan / leaves.length;
                    leaves.forEach((lf, li) => {
                        const lStart = bStart + li * lSpan, lEnd = lStart + lSpan;
                        const lp = document.createElementNS("http://www.w3.org/2000/svg", "path");
                        lp.setAttribute("d", getPath(lStart, lEnd, R_BRANCH, R_LEAF));
                        lp.setAttribute("fill", core.color); lp.setAttribute("fill-opacity", "0.65");
                        lp.onclick = (e) => { e.stopPropagation(); selectVector(core.name, br.name, lf); };
                        g.appendChild(lp);

                        const lMid = lStart + lSpan/2;
                        const lPos = polarToCartesian(CENTER, CENTER, (R_BRANCH+R_LEAF)/2, lMid);
                        const lt = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        lt.setAttribute("x", lPos.x); lt.setAttribute("y", lPos.y);
                        lt.setAttribute("text-anchor", "middle"); lt.setAttribute("dominant-baseline", "middle");
                        lt.textContent = lf; lt.style.fontSize = "14px"; lt.style.fill = "#333"; lt.style.pointerEvents = "none";
                        let lRot = lMid; if(lMid>90 && lMid<270) lRot+=180;
                        lt.setAttribute("transform", `rotate(${lRot}, ${lPos.x}, ${lPos.y})`);
                        g.appendChild(lt);
                    });
                });
            }
            svg.appendChild(g);
        });
        
        if (activeIndex === null) document.getElementById('centerMsg').style.opacity = '0.5';
    }

    function selectVector(core, branch, leaf) {
        const path = `${core} > ${branch} > ${leaf}`;
        document.getElementById('vectorDisplay').innerText = path;
        document.getElementById('workspace').style.display = 'block';
        document.getElementById('workspace').scrollIntoView({ behavior: 'smooth' });
    }

    // --- 3. THE "STRING SANITIZER" ENGINE ---
    function renderMarkdown(text) {
        if (!text) return "";
        let cleanText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*/g, '');
        const parts = cleanText.split(/###\s*/);
        let html = "";
        
        parts.forEach(part => {
            part = part.trim();
            if (!part) return;
            const lines = part.split('\n');
            const title = lines.shift().trim();
            let content = lines.join('\n').trim();
            if (!title) return;

            const isTruth = title.toUpperCase().includes('TRUTH') || title.includes('çœŸå¯¦');
            const cardClass = isTruth ? 'analysis-card truth-card' : 'analysis-card';
            content = content.replace(/^[-â€¢]\s+(.*)$/gm, '<div class="clean-list-item">$1</div>');
            content = content.replace(/\n/g, '<br>');

            html += `
            <div class="${cardClass}">
                <div class="analysis-header">
                   ${isTruth ? 'ğŸ’€' : 'ğŸ‘ï¸'} ${title}
                </div>
                <div class="analysis-content">${content}</div>
            </div>`;
        });
        return html;
    }

    // --- 4. Main Logic ---
    async function runAnalysis() {
        const text = document.getElementById('dialogueInput').value;
        if (!text) return alert("Please enter text.");
        
        const btn = document.getElementById('scanBtn');
        btn.innerText = FULL_DATA[currentLang].scanning; btn.disabled = true;

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ conversation: text, language: currentLang })
            });
            const data = await response.json();
            
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('riskScore').innerText = `TOXIC SCORE: ${data.riskScore}/10`;
            document.getElementById('tagCloud').innerHTML = data.patterns.map(t => `<span class="tag">#${t}</span>`).join('');
            
            const fullText = (data.explanation || "") + "\n\n### âš”ï¸ STRATEGY\n" + (data.strategicAdvice || "");
            document.getElementById('analysisText').innerHTML = renderMarkdown(fullText);

            renderRadar(data.radarData);
            setTimeout(() => { document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' }); }, 100);

        } catch (e) {
            console.error(e);
            alert("Analysis failed. Please try again.");
        } finally {
            btn.innerText = FULL_DATA[currentLang].btn; btn.disabled = false;
        }
    }

    function renderRadar(data) {
        const ctx = document.getElementById('toxicRadar').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: FULL_DATA[currentLang].labels,
                datasets: [{
                    label: 'Toxic Signature',
                    data: data,
                    backgroundColor: 'rgba(185, 28, 28, 0.2)',
                    borderColor: '#B91C1C',
                    pointBackgroundColor: '#1C1917',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: '#E5E5E5' },
                        grid: { color: '#E5E5E5' },
                        pointLabels: { font: { size: 11, family: "'Noto Serif SC'", weight: 'bold' }, color: '#333' },
                        suggestedMin: 0, suggestedMax: 10, ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } },
                maintainAspectRatio: false
            }
        });
    }

    function setLang(l) {
        currentLang = l; 
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`l-${l}`).classList.add('active');
        document.getElementById('dialogueInput').placeholder = FULL_DATA[l].placeholder;
        document.getElementById('scanBtn').innerText = FULL_DATA[l].btn;
        currentData = FULL_DATA[l].emotions; 
        activeIndex = null; 
        renderWheel();
    }

    setLang('en');
    
    document.querySelectorAll('.module-card').forEach((c,i) => {
        if(i>0) c.onclick = () => alert("This module is locked for the Research Cohort.");
    });
    </script>
